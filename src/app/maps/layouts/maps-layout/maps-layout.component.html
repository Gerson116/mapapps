<ul class="nav flex-column mt-5">
    @for (item of listMenu; track $index) {
        <li class="nav-item">
            <a [routerLink]="[item.value]" 
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
               class="nav-link">
                {{item.name}}
            </a>
        </li>
    }
</ul>
